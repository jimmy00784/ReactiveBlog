@(lstAuthors: List[Author])
  You have @lstAuthors.size authors

<div>
  @for(author <- lstAuthors){
  <div>id: @author.id.get.stringify
    @helper.form(
    action = routes.Author.delete(author.id.get.stringify), 'method -> "DELETE"){
    <button>Delete</button>
    }
  </div>
  <div>Name: @author.name</div>
  <div>Email: @author.email</div>
  <div>Bio: @author.bio</div>
  <div>Pic: @author.pic</div>
  <br/>
  }
</div>
